<head><script type="module"></script></head><div id="nova-skill-container"><style>#nova-skill-container{font-family:'Noto Serif SC','Source Han Serif SC',serif;padding:40px 0;background:0 0}#nova-skill-container .nova-upgrade-title{text-align:center;color:#c96f8a;font-size:1.5em;font-weight:700;margin-bottom:60px;letter-spacing:3px;text-shadow:1px 1px 5px rgba(217,126,129,.2);position:relative}#nova-skill-container .nova-upgrade-title::after,#nova-skill-container .nova-upgrade-title::before{content:'✦';color:#e6c887;font-size:.8em;margin:0 20px;vertical-align:middle;text-shadow:0 0 8px rgba(230,200,135,.7)}#nova-skill-container .nova-skill-selection-container{display:flex;justify-content:center;flex-wrap:wrap;gap:100px;max-width:1200px;margin:0 auto}#nova-skill-container .nova-skill-card{background:linear-gradient(145deg,#fff0f3,#fdebf1);width:280px;min-height:360px;padding:30px;border-radius:20px;border:2px solid #f9d9e3;position:relative;display:flex;flex-direction:column;box-shadow:0 10px 30px rgba(217,126,129,.1);transition:transform .4s cubic-bezier(.25, .8, .25, 1),box-shadow .4s cubic-bezier(.25, .8, .25, 1),border-color .4s ease}#nova-skill-container .nova-skill-card:hover{transform:translateY(-12px);border-color:#f7c5d4;box-shadow:0 20px 40px rgba(217,126,129,.2),0 0 25px 5px rgba(240,150,153,.7)}#nova-skill-container .nova-card-decoration{position:absolute;top:-18px;left:50%;transform:translateX(-50%);width:90px;height:35px;background:#e6c887;clip-path:polygon(20% 0%,80% 0%,100% 100%,0% 100%);border:2px solid #fff8e1;box-sizing:border-box}#nova-skill-container .nova-card-decoration::after{content:'♦';color:#fff;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:18px;text-shadow:0 0 5px rgba(0,0,0,.3)}#nova-skill-container .nova-skill-header{text-align:center;margin-top:25px;margin-bottom:20px;display:flex;flex-direction:column;align-items:center;gap:8px}#nova-skill-container .nova-skill-name{font-size:1.5em;font-weight:700;color:#c
