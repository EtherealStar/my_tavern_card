   color: #fff;\n      position: absolute;\n      top: -18px;\n      left: 50%;\n      transform: translate(-50%, 8px);\n      font-size: 18px;\n      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);\n      z-index: 3;\n    }\n\n    /* 不根据威胁等级变色，统一使用默认卡片样式 */\n\n    /* 任务标题区域 */\n    #magical-mission-container .mission-header {\n      background: linear-gradient(135deg, #f09699, #f8b4b6);\n      color: white;\n      padding: 30px;\n      text-align: center;\n      position: relative;\n      overflow: hidden;\n    }\n\n    /* 任务名称和标题合并区域（增加下方金色分隔线） */\n    #magical-mission-container .mission-title-section {\n      display: flex;\n      align-items: center;\n      justify-content: center;\n      gap: 20px;\n      margin-bottom: 15px;\n      position: relative;\n      padding-bottom: 12px;\n    }\n    #magical-mission-container .mission-title-section::after {\n      content: \'\';\n      position: absolute;\n      left: 50%;\n      transform: translateX(-50%);\n      bottom: -4px;\n      width: min(60%, 420px);\n      height: 2px;\n      background: linear-gradient(to right, transparent, #e6c887, transparent);\n      opacity: 0.7;\n    }\n\n    #magical-mission-container .mission-name-content {\n      font-size: 1.6em;\n      color: white;\n      font-weight: 700;\n      line-height: 1.3;\n      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);\n      position: relative;\n    }\n    /* 星标放在名称左侧 */\n    #magical-mission-container .mission-name-content::before {\n      content: \'✦\';\n      color: #e6c887;\n      font-size: 0.9em;\n      margin-right: 10px;\n      text-shadow: 0 0 8px rgba(230, 200, 135, 0.7);\n    }\n\n    #magical-mission-container .mission-title {\n      font-size: 2.2em;\n      font-weight: 700;\n      margin: 0;\n      letter-spacing: 3px;\n      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);\n      position: relative;\n      z-index: 1;\n    }\n    /* 去除标题两侧星标，已移动到名称左侧 */\n\n    /* 威胁等级区域 - 标题下方 */\n    #magical-mission-container .threat-level-section {\n      background: rgba(255, 255, 255, 0.15);\n      padding: 15px 25px;\n      border-radius: 20px;\n      display: inline-flex;\n      align-items: center;\n      gap: 15px;\n      margin-top: 20px;\n      backdrop-filter: blur(10px);\n      border: 1px solid rgba(255, 255, 255, 0.2);\n    }\n\n    #magical-mission-container .threat-level-label {\n      font-size: 0.9em;\n      color: white;\n      font-weight: 500;\n    }\n\n    #magical-mission-container .threat-level-badge {\n      padding: 8px 16px;\n      border-radius: 20px;\n      font-size: 0.9em;\n      font-weight: bold;\n      color: white;\n      border: 1px solid rgba(255, 255, 255, 0.5);\n      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);\n      position: relative;\n      overflow: hidden;\n      animation: badgePulse 2s ease-in-out infinite;\n      box-shadow: 0 2px 10px rgba(217, 126, 129, 0.25);\n      background: linear-gradient(45deg, #e7a5bc, #d18aaa);\n    }\n\n    #magical-mission-container .threat-level-badge::before {\n      content: \'\';\n      position: absolute;\n      top: 0;\n      left: -100%;\n      width: 100%;\n      height: 100%;\n      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);\n      animation: badgeShine 3s ease-in-out infinite;\n    }\n\n    #magical-mission-container .mission-info-section {\n      padding: 30px;\n      background: rgba(255, 255, 255, 0.8);\n    }\n\n    #magical-mission-container .info-section {\n      margin-bottom: 25px;\n      position: relative;\n      background: linear-gradient(145deg, #ffffff, #fdf3f4);\n      padding: 25px;\n      border-radius: 15px;\n      box-shadow: 0 4px 15px rgba(240, 150, 153, 0.1);\n      border: 1px solid rgba(240, 150, 153, 0.2);\n      transition: all 0.3s ease;\n    }\n\n    #magical-mission-container .info-section:hover {\n      transform: translateY(-2px);\n      box-shadow: 0 8px 25px rgba(240, 150, 153, 0.2);\n    }\n\n    #magical-mission-container .info-section:last-child {\n      margin-bottom: 0;\n    }\n\n    #magical-mission-container .info-label {\n      font-size: 1.1em;\n      color: #c96f8a;\n      font-weight: 600;\n      margin-bottom: 12px;\n      display: flex;\n      align-items: center;\n      gap: 10px;\n      text-transform: uppercase;\n      letter-spacing: 1px;\n    }\n\n    #magical-mission-container .info-label::before {\n      content: \'✦\';\n      color: #e6c887;\n      font-size: 1em;\n      animation: labelGlow 2s ease-in-out infinite alternate;\n    }\n\n    #magical-mission-container .info-content {\n      font-size: 1em;\n      color: #374151;\n      line-height: 1.7;\n      text-align: justify;\n      padding: 15px;\n      background: rgba(255, 255, 255, 0.7);\n      border-radius: 10px;\n      border: 1px solid #f9d9e3;\n    }\n\n    /* 底部装饰 */\n    #magical-mission-container .mission-footer {\n      padding: 20px 30px;\n      background: rgba(240, 150, 153, 0.1);\n      text-align: center;\n      border-top: 1px solid rgba(240, 150, 153, 0.2);\n    }\n\n    #magical-mission-container .mission-footer-text {\n      color: #6b7280;\n      font-size: 0.9em;\n      font-style: italic;\n    }\n\n    #magical-mission-container .mission-footer-text::before {\n      content: \'✧ \';\n      color: #f09699;\n    }\n\n    #magical-mission-container .mission-footer-text::after {\n      content: \' ✧\';\n      color: #f09699;\n    }\n\n    @keyframes badgeShine {\n      0% {\n        left: -100%;\n      }\n      100% {\n        left: 100%;\n      }\n    }\n\n    @keyframes badgePulse {\n      0%,\n      100% {\n        transform: scale(1);\n      }\n      50% {\n        transform: scale(1.05);\n      }\n    }\n\n    @keyframes labelGlow {\n      0% {\n        opacity: 0.7;\n        transform: scale(1);\n      }\n      100% {\n        opacity: 1;\n        transform: scale(1.1);\n      }\n    }\n\n    /* 响应式设计 */\n    @media (max-width: 768px) {\n      #magical-mission-container {\n        padding: 20px 10px;\n      }\n\n      #m   <style>
    /* 全局样式 */
    #magical-mission-container {
      font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
      padding: 40px 20px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* 主任务卡片（魔法少女风：浅粉渐变、柔和描边、糖果阴影） */
    #magical-mission-container .mission-card {
      background: linear-gradient(145deg, #fff0f3, #fdebf1);
      max-width: 800px;
      width: 100%;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        border-color 0.4s ease,
        background 0.4s ease;
      box-shadow: 0 10px 30px rgba(217, 126, 129, 0.1);
      border: 2px solid #f9d9e3;
    }

    /* 悬停浮起效果（更柔和的发光与边框颜色变化） */
    #magical-mission-container .mission-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: #f7c5d4;
      box-shadow:
        0 20px 40px rgba(217, 126, 129, 0.2),
        0 0 25px 5px rgba(240, 150, 153, 0.7);
    }

    /* 顶部缎带 + 菱形装饰（伪元素，不改DOM结构） */
    #magical-mission-container .mission-card::before {
      content: '';
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 35px;
      background: #e6c887;
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      border: 2px solid #fff8e1;
      box-sizing: border-box;
      z-index: 2;
    }
    #magical-mission-container .mission-card::after {
      content: '♦';
      color: #fff;
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translate(-50%, 8px);
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 3;
    }

    /* 不根据威胁等级变色，统一使用默认卡片样式 */

    /* 任务标题区域 */
    #magical-mission-container .mission-header {
      background: linear-gradient(135deg, #f09699, #f8b4b6);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* 任务名称和标题合并区域（增加下方金色分隔线） */
    #magical-mission-container .mission-title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      position: relative;
      padding-bottom: 12px;
    }
    #magical-mission-container .mission-title-section::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -4px;
      width: min(60%, 420px);
      height: 2px;
      background: linear-gradient(to right, transparent, #e6c887, transparent);
      opacity: 0.7;
    }

    #magical-mission-container .mission-name-content {
      font-size: 1.6em;
      color: white;
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    /* 星标放在名称左侧 */
    #magical-mission-container .mission-name-content::before {
      content: '✦';
      color: #e6c887;
      font-size: 0.9em;
      margin-right: 10px;
      text-shadow: 0 0 8px rgba(230, 200, 135, 0.7);
    }

    #magical-mission-container .mission-title {
      font-size: 2.2em;
      font-weight: 700;
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
