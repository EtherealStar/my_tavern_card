<div id="boss-profile-container">
  <style>
    /* 全局容器 */
    #boss-profile-container {
      font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
      padding: 40px 20px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* 卡片 */
    #boss-profile-container .boss-card {
      background: linear-gradient(145deg, #fff0f3, #fdebf1);
      max-width: 900px;
      width: 100%;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        border-color 0.4s ease,
        background 0.4s ease;
      box-shadow: 0 10px 30px rgba(217, 126, 129, 0.1);
      border: 2px solid #f9d9e3;
    }
    #boss-profile-container .boss-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: #f7c5d4;
      box-shadow:
        0 20px 40px rgba(217, 126, 129, 0.2),
        0 0 25px 5px rgba(240, 150, 153, 0.7);
    }

    /* 顶部缎带装饰 */
    #boss-profile-container .boss-card::before {
      content: '';
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 35px;
      background: #e6c887;
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      border: 2px solid #fff8e1;
      box-sizing: border-box;
      z-index: 2;
    }
    #boss-profile-container .boss-card::after {
      content: '♦';
      color: #fff;
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translate(-50%, 8px);
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 3;
    }

    /* 头部 */
    #boss-profile-container .boss-header {
      background: linear-gradient(135deg, #f09699, #f8b4b6);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    #boss-profile-container .boss-title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 12px;
      position: relative;
      padding-bottom: 10px;
    }
    #boss-profile-container .boss-title-section::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -4px;
      width: min(60%, 460px);
      height: 2px;
      background: linear-gradient(to right, transparent, #e6c887, transparent);
      opacity: 0.7;
    }

    #boss-profile-container .boss-name-content {
      font-size: 1.7em;
      color: white;
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    #boss-profile-container .boss-name-content::before {
      content: '✦';
      color: #e6c887;
      font-size: 0.9em;
      margin-right: 10px;
      text-shadow: 0 0 8px rgba(230, 200, 135, 0.7);
    }

    #boss-profile-container .boss-title {
      font-size: 2.2em;
      font-weight: 700;
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    /* 徽章区：类型与三维 */
    #boss-profile-container .boss-badges {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #boss-profile-container .boss-type-badge,
    #boss-profile-container .boss-stats-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: badgePulse 2s ease-in-out infinite;
      box-shadow: 0 2px 10px rgba(217, 126, 129, 0.25);
      background: linear-gradient(45deg, #e7a5bc, #d18aaa);
    }
    #boss-profile-container .boss-type-badge::before,
    #boss-profile-container .boss-stats-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: badgeShine 3s ease-in-out infinite;
    }

    /* 内容区 */
    #boss-profile-container .boss-info-section {
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
    }
    #boss-profile-container .boss-info-block {
      margin-bottom: 25px;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #fdf3f4);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(240, 150, 153, 0.1);
      border: 1px solid rgba(240, 150, 153, 0.2);
      transition: all 0.3s ease;
    }
    #boss-profile-container .boss-info-block:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240, 150, 153, 0.2);
    }
    #boss-profile-container .boss-info-block:last-child {
      margin-bottom: 0;
    }

    #boss-profile-container .boss-info-label {
      font-size: 1.1em;
      color: #c96f8a;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #boss-profile-container .boss-info-label::before {
      content: '✦';
      color: #e6c887;
      font-size: 1em;
      animation: labelGlow 2s ease-in-out infinite alternate;
    }

    #boss-profile-container .boss-info-content {
      font-size: 1em;
      color: #374151;
      line-height: 1.7;
      text-align: justify;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      border: 1px solid #f9d9e3;
      white-space: pre-wrap;
    }

    /* 底部 */
    #boss-profile-container .boss-footer {
      padding: 20px 30px;
      background: rgba(240, 150, 153, 0.1);
      text-align: center;
      border-top: 1px solid rgba(240, 150, 153, 0.2);
    }
    #boss-profile-container .boss-footer-text {
      color: #6b7280;
      font-size: 0.9em;
      font-style: italic;
    }
    #boss-profile-container .boss-footer-text::before {
      content: '✧ ';
      color: #f09699;
    }
    #boss-profile-container .boss-footer-text::after {
      content: ' ✧';
      color: #f09699;
    }

    /* 动效 */
    @keyframes badgeShine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    @keyframes badgePulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    @keyframes labelGlow {
      0% {
        opacity: 0.7;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* 响应式 */
    @media (max-width: 768px) {
      #boss-profile-container {
        padding: 20px 10px;
      }
      #boss-profile-container .boss-card {
        margin: 0 10px;
      }
      #boss-profile-container .boss-title-section {
        flex-direction: column;
        gap: 10px;
      }
      #boss-profile-container .boss-title {
        font-size: 1.8em;
      }
      #boss-profile-container .boss-name-content {
        font-size: 1.3em;
      }
      #boss-profile-container .boss-info-section,
      #boss-profile-container .boss-header,
      #boss-profile-container .boss-footer {
        padding-left: 20px;
        padding-right: 20px;
      }
      #boss-profile-container .boss-info-block {
        padding: 20px;
      }
      #boss-profile-container .boss-title-section::after {
        width: 70%;
      }
    }
    @media (max-width: 480px) {
      #boss-profile-container .boss-title {
        font-size: 1.5em;
        letter-spacing: 2px;
      }
      #boss-profile-container .boss-name-content {
        font-size: 1.1em;
      }
      #boss-profile-container .boss-type-badge,
      #boss-profile-container .boss-stats-badge {
        font-size: 0.8em;
        padding: 6px 12px;
      }
      #boss-profile-container .boss-info-content {
        font-size: 0.9em;
        padding: 12px;
      }
      #boss-profile-container .boss-info-section {
        padding: 20px;
      }
    }
  </style>

  <div class="boss-card">
    <div class="boss-header">
      <div class="boss-title-section">
        <div class="boss-name-content">$1</div>
        <div class="boss-title">BOSS档案</div>
      </div>

      <div class="boss-badges">
        <div class="boss-type-badge">$4</div>
        <div class="boss-stats-badge">$5</div>
      </div>
    </div>

    <div class="boss-info-section">
      <div class="boss-info-block">
        <div class="boss-info-label">外貌</div>
        <div class="boss-info-content">$2</div>
      </div>

      <div class="boss-info-block">
        <div class="boss-info-label">性格</div>
        <div class="boss-info-content">$3</div>
      </div>

      <div class="boss-info-block">
        <div class="boss-info-label">能力</div>
        <div class="boss-info-content">$6</div>
      </div>
    </div>

    <div class="boss-footer">
      <div class="boss-footer-text">情报汇总完毕，谨慎应对</div>
    </div>
  </div>
</div>

<!-- 正则表达式说明 -->
<!--
正则表达式（跨行匹配）:
<boss>\s*-\s*名称：\s*(.*?)\s*\r?\n-\s*外貌：\s*(.*?)\s*\r?\n-\s*性格：\s*(.*?)\s*\r?\n-\s*类型：\s*(.*?)\s*\r?\n-\s*三维：\s*(.*?)\s*\r?\n-\s*能力：\s*([\s\S]*?)\s*<\/boss>

匹配组:
$1 - 名称
$2 - 外貌
$3 - 性格
$4 - 类型
$5 - 三维（如 B/W/H，原样展示）
$6 - 能力（支持多行或列表）

可选：拆分三维为 B/W/H 的子正则（用于后处理）:
^\s*(\d+)\s*\/\s*(\d+)\s*\/\s*(\d+)\s*$
-->
