<div id="magical-mission-container">
  <style>
    /* 全局样式 */
    #magical-mission-container {
      font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
      padding: 40px 20px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* 主任务卡片（魔法少女风：浅粉渐变、柔和描边、糖果阴影） */
    #magical-mission-container .mission-card {
      background: linear-gradient(145deg, #fff0f3, #fdebf1);
      max-width: 800px;
      width: 100%;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        border-color 0.4s ease, background 0.4s ease;
      box-shadow: 0 10px 30px rgba(217, 126, 129, 0.1);
      border: 2px solid #f9d9e3;
    }

    /* 悬停浮起效果（更柔和的发光与边框颜色变化） */
    #magical-mission-container .mission-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: #f7c5d4;
      box-shadow: 0 20px 40px rgba(217, 126, 129, 0.2), 0 0 25px 5px rgba(240, 150, 153, 0.7);
    }

    /* 顶部缎带 + 菱形装饰（伪元素，不改DOM结构） */
    #magical-mission-container .mission-card::before {
      content: '';
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 35px;
      background: #e6c887;
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      border: 2px solid #fff8e1;
      box-sizing: border-box;
      z-index: 2;
    }
    #magical-mission-container .mission-card::after {
      content: '♦';
      color: #fff;
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translate(-50%, 8px);
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 3;
    }

    /* 不根据威胁等级变色，统一使用默认卡片样式 */

    /* 任务标题区域 */
    #magical-mission-container .mission-header {
      background: linear-gradient(135deg, #f09699, #f8b4b6);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* 任务名称和标题合并区域（增加下方金色分隔线） */
    #magical-mission-container .mission-title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      position: relative;
      padding-bottom: 12px;
    }
    #magical-mission-container .mission-title-section::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -4px;
      width: min(60%, 420px);
      height: 2px;
      background: linear-gradient(to right, transparent, #e6c887, transparent);
      opacity: 0.7;
    }

    #magical-mission-container .mission-name-content {
      font-size: 1.6em;
      color: white;
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    /* 星标放在名称左侧 */
    #magical-mission-container .mission-name-content::before {
      content: '✦';
      color: #e6c887;
      font-size: 0.9em;
      margin-right: 10px;
      text-shadow: 0 0 8px rgba(230, 200, 135, 0.7);
    }

    #magical-mission-container .mission-title {
      font-size: 2.2em;
      font-weight: 700;
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    /* 去除标题两侧星标，已移动到名称左侧 */

    /* 威胁等级区域 - 标题下方 */
    #magical-mission-container .threat-level-section {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 25px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #magical-mission-container .threat-level-label {
      font-size: 0.9em;
      color: white;
      font-weight: 500;
    }

    #magical-mission-container .threat-level-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: badgePulse 2s ease-in-out infinite;
      box-shadow: 0 2px 10px rgba(217, 126, 129, 0.25);
      background: linear-gradient(45deg, #e7a5bc, #d18aaa);
    }

    #magical-mission-container .threat-level-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: badgeShine 3s ease-in-out infinite;
    }


    #magical-mission-container .mission-info-section {
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
    }

    #magical-mission-container .info-section {
      margin-bottom: 25px;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #fdf3f4);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(240, 150, 153, 0.1);
      border: 1px solid rgba(240, 150, 153, 0.2);
      transition: all 0.3s ease;
    }

    #magical-mission-container .info-section:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240, 150, 153, 0.2);
    }

    #magical-mission-container .info-section:last-child {
      margin-bottom: 0;
    }

    #magical-mission-container .info-label {
      font-size: 1.1em;
      color: #c96f8a;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #magical-mission-container .info-label::before {
      content: '✦';
      color: #e6c887;
      font-size: 1em;
      animation: labelGlow 2s ease-in-out infinite alternate;
    }

    #magical-mission-container .info-content {
      font-size: 1em;
      color: #374151;
      line-height: 1.7;
      text-align: justify;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      border: 1px solid #f9d9e3;
    }

    /* 底部装饰 */
    #magical-mission-container .mission-footer {
      padding: 20px 30px;
      background: rgba(240, 150, 153, 0.1);
      text-align: center;
      border-top: 1px solid rgba(240, 150, 153, 0.2);
    }

    #magical-mission-container .mission-footer-text {
      color: #6b7280;
      font-size: 0.9em;
      font-style: italic;
    }

    #magical-mission-container .mission-footer-text::before {
      content: '✧ ';
      color: #f09699;
    }

    #magical-mission-container .mission-footer-text::after {
      content: ' ✧';
      color: #f09699;
    }

    @keyframes badgeShine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes badgePulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes labelGlow {
      0% {
        opacity: 0.7;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      #magical-mission-container {
        padding: 20px 10px;
      }

      #magical-mission-container .mission-card {
        margin: 0 10px;
      }

      #magical-mission-container .mission-title-section {
        flex-direction: column;
        gap: 10px;
      }

      #magical-mission-container .mission-title {
        font-size: 1.8em;
      }

      #magical-mission-container .mission-name-content {
        font-size: 1.3em;
      }

      #magical-mission-container .threat-level-section {
        flex-direction: column;
        gap: 10px;
        padding: 12px 20px;
      }

      #magical-mission-container .mission-info-section,
      #magical-mission-container .mission-header,
      #magical-mission-container .mission-footer {
        padding-left: 20px;
        padding-right: 20px;
      }

      #magical-mission-container .info-section {
        padding: 20px;
      }
      #magical-mission-container .mission-title-section::after {
        width: 70%;
      }
    }

    @media (max-width: 480px) {
      #magical-mission-container .mission-title {
        font-size: 1.5em;
        letter-spacing: 2px;
      }

      #magical-mission-container .mission-name-content {
        font-size: 1.1em;
      }

      #magical-mission-container .threat-level-badge {
        font-size: 0.8em;
        padding: 6px 12px;
      }

      #magical-mission-container .info-content {
        font-size: 0.9em;
        padding: 12px;
      }

      #magical-mission-container .mission-info-section {
        padding: 20px;
      }
    }
  </style>

  <div class="mission-card">
    <div class="mission-header">
      <div class="mission-title-section">
        <div>
          <div class="mission-name-content">$1</div>
        </div>
        <div class="mission-title">任务简报</div>
      </div>

      <div class="threat-level-section">
        <div class="threat-level-label">威胁等级</div>
        <div class="threat-level-badge">$2</div>
      </div>
    </div>

    <div class="mission-info-section">
      <div class="info-section">
        <div class="info-label">情报概要</div>
        <div class="info-content">$3</div>
      </div>

      <div class="info-section">
        <div class="info-label">敌人构成</div>
        <div class="info-content">$4</div>
      </div>

      <div class="info-section">
        <div class="info-label">任务目标</div>
        <div class="info-content">$5</div>
      </div>
    </div>

    <div class="mission-footer">
      <div class="mission-footer-text">任务情报传输完成，请立即行动</div>
    </div>
  </div>
</div>

<!-- 正则表达式说明 -->
<!-- 
正则表达式: <mission>\s*任务名称:(.*?)\n威胁等级:(.*?)\n情报概要:(.*?)\n敌人构成:(.*?)\n任务目标:(.*?)\s*<\/mission>

匹配组:
$1 - 任务名称
$2 - 威胁等级
$3 - 威胁等级数字（需要额外处理）
$4 - 情报概要
$5 - 敌人构成
$6 - 任务目标

威胁等级数字提取正则: (\d+)级威胁
-->
