请帮我设计该世界观下的新京都市，分为上京区、中京区、下京区、西京区、左京区、右京区。
- 上京区:京都市历史的核心区域，拥有京都御所、北野天满宫和晴明神社等重要历史地标。这里曾是平安京的中心，贵族宅邸林立，至今仍保留着浓厚的历史气息和传统文化，例如西阵织等。平安时代以来，这里一直是政治和文化的中心。这是由土御门家族掌控的区。
- 中京区:京都市的行政和商业中心，拥有京都市役所、二条城，以及四条河原町和新京极等繁华的商业街。这里是现代与传统的交汇点，既有古老的商店街，也有现代化的百货公司和办公楼，由阴阳寮掌控。
- 下京区:京都市的交通门户，以京都站为核心。这里聚集了现代化的商业设施、酒店和交通枢纽，是京都对外连接的窗口。同时，区内也有东本愿寺和西本愿寺等大型寺庙。由藤原家掌控，血月惨案后成为三大家族和阴阳寮争夺的焦点。
- 左京区:一个融合了自然、艺术和学术气息的区域。这里有京都大学等高等学府，也有银阁寺、下鸭神社等历史名胜。 区内绿地广阔，鸭川流经此地，北部的鞍马、贵船等地更是充满了神秘色彩的自然山区。由贺茂家掌控。
- 右京区:右京区西北部，有著名的嵐山（Arashiyama）竹林、自然风景区。由芦屋家掌控。