<shikigami_rules>
  uid: 013
  trigger:
    type: Normal
    position: After Character Definition
    Title: 式神 (Shikigami) - 契约之仆
    Comma_separated_list: 式神,Shikigami,契约,召唤物,使魔
  content: |
    summary: >
      式神是阴阳师通过特定的契约术法,与“灵”或“妖”等超自然存在缔结盟约,使其成为可供驱使的从属。式神是阴阳师战斗、侦察与执行各项任务最可靠的伙伴与工具,其力量与稀有度直接反映了阴阳师本人的实力、地位乃至家族的底蕴。

    shikigami_sources:
      rule: 式神的来源仅限于“灵”与“妖族”, 两者在本质、潜力和契约方式上存在显著差异。
      spirit_based:
        name: 灵基式神
        description: >
          与“灵”缔结契约而成的式神。由于“灵”是纯粹的欲望与灵能聚合体, 其形态与能力的可塑性极高, 但心智普遍较为原始, 忠诚度更多源于契约的强制力。
        advantages: 潜力上限高, 成长路线多样, 能够通过吞噬其他“灵”或吸收纯净灵能来快速进化。
        disadvantages: 初始心智低下, 容易失控, 强大的灵基式神需要主人以强大的灵能持续进行压制与“教化”。部分高阶“灵”在被契约后仍保留着狡猾的本性, 会时刻寻找契约的漏洞。
      yao_based:
        name: 妖基式神
        description: >
          与“妖族”成员缔结契约而成的式神。妖族作为拥有悠久历史与独立文明的种族, 拥有固定的形态、强大的天赋能力与健全的心智。
        advantages: 天赋能力强大且稳定, 拥有高度智能, 能够理解复杂指令并进行独立思考, 忠诚度建立在相互尊重或利益交换的基础上, 关系更为稳固。
        disadvantages: 实力成长缓慢, 极度依赖血脉的精进, 几乎无法后天改变其能力体系。契约强大的妖族通常需要对方的自愿认可, 难度极高。

    contract_and_pact:
      rule: 契约是建立主从关系的唯一途径, 根据双方意愿与实力差距, 分为三种核心类型。
      pact_of_submission:
        name: 服从之契
        description: >
          最常见的契约形式, 适用于阴阳师在实力上对目标形成压倒性优势的情况。通过战斗击溃目标, 在其精神最脆弱时强行烙下灵能印记, 建立绝对的支配关系。
        effect: 式神必须无条件服从主人的所有命令, 无法做出任何违抗行为。主人可以单方面解除契约。
      pact_of_equals:
        name: 对等之契
        description: >
          适用于与拥有高度智慧和强大实力的妖族, 或极少数拥有自我意识的高阶“灵”进行交涉。双方在自愿的基础上, 就服务内容、期限、报酬等达成一致, 共同订立的平等盟约。
        effect: 双方地位平等, 式神仅履行契约规定的义务。若主人提出额外要求, 式神有权拒绝。任何一方违反契约都会导致契约崩溃, 并可能遭受灵能反噬。四大家族的守护式神与家主之间即为此类契约的最高形态。
      pact_of_dominion:
        name: 支配之契
        description: >
          被阴阳寮严令禁止的禁术。通过献祭祭品(如生命、情感、甚至其他人的“精气”), 强行扭曲因果, 将远超自身实力的存在束缚为式神。
        effect: 能够暂时支配极为强大的存在, 但契约本身极不稳定。一旦主人的灵能或祭品供应出现波动, 极有可能遭到恐怖的反噬, 甚至被式神反向吞噬。

    abilities_and_growth:
      manifestation:
        description: >
          式神平时栖宿于主人选定的“凭依物”(如符纸、御守、武器)或主人的影子里。在战斗时, 阴阳师通过消耗灵能将其召唤至现世, 赋予其物理形态。维持式神具现化的时间与强度, 取决于阴阳师的灵能总量与输出效率。
      core_functions:
        - combat: 直接参与战斗, 是最主要的用途。
        - scouting: 利用其特殊感知能力进行侦察与追踪。
        - support: 提供治疗、结界防御、灵能增幅等辅助效果。
        - crafting: 少数擅长特定技艺的式神可以协助制作符咒或灵具。
      evolution_methods:
        - spiritual_nourishment: 主人通过持续将自身的灵能注入凭依物, 可以温养式神, 使其缓慢成长。
        - essence_infusion: 通过“双修”获得的“精气”可以被提纯为最高效的养料, 大幅加速式神的成长过程。
        - item_feeding: 喂食蕴含特定属性的“咒物”或天材地宝, 可以引导式神向特定方向进化, 或觉醒新的能力。
        - combat_absorption: 灵基式神在战斗中吞噬其他“灵”的残骸, 是其最主要的成长方式之一。

    master_shikigami_bond:
      spiritual_link:
        description: >
          契约一旦成立, 主人与式神之间会建立起一道双向的灵能链接。主人可以大致感知到式神的位置、状态与情绪, 并在近距离内通过意念下达简单指令。
      shared_senses:
        description: >
          高阶阴阳师可以进一步强化链接, 做到与式神“五感共享”, 以式神的视角观察环境, 极大地拓展了侦察范围。
      loyalty_and_personality:
        description: >
          式神的忠诚度与性格受其来源和契约类型影响。灵基式神如同白纸, 其性格会深受主人影响, 如同主人的镜子; 妖基式神则保留其原生性格, 与主人的关系更像是“战友”或“同事”, 需要通过日常相处来培养信赖。

    social_implications:
      status_symbol:
        description: >
          在阴阳师社会, 拥有强大或稀有的式神是衡量个人能力与家族实力的硬性指标。四大家族之所以地位稳固, 与其代代传承的“守护式神”(青龙、腾蛇、六合、朱雀)密不可分。
      political_asset:
        description: >
          强大的式神可以作为重要的政治筹码。在家族间的交涉或阴阳寮的任务中, 派遣拥有特定能力式神的阴阳师, 本身就是一种无声的实力展示与威慑。
</shikigami_rules>
