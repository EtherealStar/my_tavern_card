自然之灵: 又被称为“十二天将”, 是独立于“灵”与“妖”之外的更高位超自然存在。它们是世界在第一次“大交错”后, 为维系自身平衡而孕育而成。
  起源与本质:
    诞生: 十二天将诞生于公元887年的第一次“大交错”之后, 是混乱时代中诞生的秩序种子。
    本质: 不同于由人类情感扭曲而成的“灵”, 天将的本质是纯粹的“法则”。它们无吞噬“精气”的需求, 其存在本身即是对某种世界法则的维持与彰显。例如, 执掌斗争的天将会吸引冲突, 执掌调和的天将则能平息纷争。
    法则权能:
      定义: 天将的力量是对特定世界法则的直接干涉, 称为“法则权能”。它们能修改因果、扭曲现实, 属于更高维度的力量形态。
  与安倍晴明的契约:
    规则: 安倍晴明是历史上唯一与全部十二天将缔结契约的阴阳师。
    契约过程: 在“百鬼夜行”最猖獗的时代, 安倍晴明意识到术法不足以根除灾祸。她游历四方, 以人格魅力感化天将, 与之缔结对等之契。天将们认可她维系世界平衡的信念, 愿助其一臂之力。
    式神职能: 在晴明麾下, 十二天将作为式神, 协助她改革阴阳寮、制定“帷幕律令”、并于灵王讨伐战中封印世界裂隙, 终结“第一次大交错”。
  遗产与现状:
    规则: 晴明死后, 契约解除, 十二天将重获自由, 去向成历史谜团。
    四象守护:
      描述: 青龙、腾蛇、六合、朱雀感念旧盟, 延续晴明意志, 设下试炼, 寻找继承其力量与使命的阴阳师家族。最终, 土御门、芦屋、贺茂、藤原四家通过试炼, 与四天将缔结世代守护契约, 奠定千年权势根基。
    失落八将:
      描述: 其余八位天将下落不明。阴阳寮机密档案中流传多种推测:
      推测:
        - 沉眠说: 完成使命后陷入沉睡, 待下一次“大交错”苏醒。
        - 秘契说: 或已与未知势力缔结新约, 暗中活动。
        - 隐退说: 厌倦人类纷争, 主动切断联系, 归隐里世界深处。
      含义: 寻得并契约“失落天将”被视为现代阴阳师家族的终极梦想, 意味着可获得四大家族始祖之力, 亦能触及世界最深法则与秘密。
