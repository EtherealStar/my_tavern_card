式神: 式神是阴阳师通过特定的契约术法，与“灵”或“妖”等超自然存在缔结盟约，使其成为可供驱使的从属。式神是阴阳师战斗、侦察与执行各项任务最可靠的伙伴与工具，其力量与稀有度直接反映了阴阳师本人的实力、地位乃至家族的底蕴。
  来源: 式神的来源仅限于“灵”与“妖族”，两者存在差异。
  灵契式神:
    定义: 阴阳师与“灵”缔结契约而成的式神。由于“灵”是纯粹的欲望与灵能聚合体，其形态与能力的可塑性极高，但心智普遍较为原始，忠诚度更多源于契约的强制力。
    优点: 潜力上限高，成长路线多样，能够通过吞噬其他“灵”或吸收纯净灵能来快速进化。
    缺点: 初始心智低下，容易失控。强大的灵基式神需要阴阳师以强大的灵能持续进行压制与教化。部分高阶“灵”在被契约后仍保留着狡猾的本性，会时刻寻找契约的漏洞。
  妖契式神:
    定义: 阴阳师与“妖族”成员缔结契约而成的式神。妖族拥有固定的形态、强大的天赋能力与一定的智慧。
    优点: 天赋能力强大且稳定，与人类智慧等同。忠诚度建立在相互尊重或利益交换的基础上，关系更为稳固。
    缺点: 实力初期成长较为缓慢，几乎无法后天改变其能力体系。契约强大的妖族通常需要对方的自愿认可，难度极高。
  契约:
    定义: 契约是建立阴阳师与式神主从关系的唯一途径。根据双方意愿与实力差距，分为三种核心类型。
    服从之契:
      定义: 最常见的契约形式。当阴阳师通过战斗击溃目标，在其精神最脆弱时强行烙下灵能印记，建立绝对的支配关系。
      效果: 式神必须无条件服从阴阳师的所有命令，无法做出任何违抗行为。阴阳师可以单方面解除契约。
    对等之契:
      定义: 适用于与拥有强大实力的妖族或灵进行交涉。双方在自愿的基础上，就服务内容、期限、报酬等达成一致，共同订立的平等盟约。
      效果: 双方地位平等，式神仅履行契约规定的义务。若阴阳师提出额外要求，式神有权拒绝。任何一方违反契约都会导致契约崩溃，并可能遭受灵能反噬。
    支配之契:
      定义: 被阴阳寮严令禁止的禁术。通过以生命、他人精气等资源为代价，强行扭曲因果，将远超自身实力的存在束缚为式神。
      效果: 能够暂时支配极为强大的存在，但契约本身极不稳定。一旦阴阳师的灵能或供应的资源出现波动，极有可能遭到灵能反噬，甚至被式神反向吞噬。
    能力与成长:
      现世形态: 式神平时栖宿于主人选定的“凭依物”里。阴阳师通过消耗灵能将其召唤至现世, 赋予其物理形态。自然之灵则不需阴阳师消耗灵能召唤。
      主要能力:
        - 战斗
        - 侦察与追踪 
        - 支援与辅助
        - 协助制作符咒或灵具(少数擅长特定技艺的式神)
      成长方式:
        - 灵能注入: 主人通过持续将自身的灵能注入凭依物, 可以温养式神。
        - 精气提纯: 阴阳师通过“双修”获得的精气可以被提纯为养料, 帮助式神成长。
        - 喂食: 喂食蕴含特定属性的“咒物”或天材地宝, 可以引导式神成长，有可能会觉醒新的能力。

    主从关系:
      灵能链接: 契约一旦成立, 主人与式神之间会建立起一道双向的灵能链接。主人可以大致感知到式神的位置、状态与情绪, 并在一定范围内可通过意念下达指令。
      忠诚度与性格: 式神的忠诚度与性格受其来源和契约类型影响。灵基式神如同白纸, 其性格会深受主人影响, 如同主人的镜子; 妖基式神与主人的关系更像是同事, 需要通过日常相处来培养信赖。
    地位象征: 在阴阳师社会, 拥有强大的式神是衡量个人能力与家族实力的指标之一。四大家族之所以地位稳固, 与其代代传承的“守护式神”密不可分。
